<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the spy</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/index.mjs"></script>
    <script src="script/sliders.mjs"></script>
  </head>
  <body>
    <div id="wrapper">
      <form action="javascript:;" onsubmit="formSubmit(this)">
        <h1 id="title"></h1>
        <div>
          <div>
            <label for="players_count" id="number_of_players"></label>
          </div>
          <div class="number-input-container">
            <button
              type="button"
              class="button-decrement"
              data-input-id="players_count"
              data-operation="decrement"
            ></button>
            <div class="number-input">
              <input
                type="number"
                id="players_count"
                name="players_count"
                class="number-input-text-box"
                value="4"
                min="3"
                max="10"
                oninput="handleNumberInput(event)"
                onblur="handleNumberInputBlur(event)"
                data-step="1"
              />
            </div>
            <button
              type="button"
              class="button-increment"
              data-input-id="players_count"
              data-operation="increment"
            ></button>
          </div>
        </div>
        <div>
          <div>
            <label for="spy_count" id="number_of_spies"></label>
          </div>
          <div class="number-input-container">
            <button
              type="button"
              class="button-decrement"
              data-input-id="spy_count"
              data-operation="decrement"
            ></button>
            <div class="number-input">
              <input
                type="number"
                id="spy_count"
                name="spy_count"
                class="number-input-text-box"
                value="1"
                min="1"
                max="1"
                onblur="handleNumberInputBlur(event)"
                data-step="1"
              />
            </div>
            <button
              type="button"
              class="button-increment"
              data-input-id="spy_count"
              data-operation="increment"
            ></button>
          </div>
        </div>

        <button type="submit" id="play_now"></button>
      </form>

      <fieldset id="lang_selector">
        <div>
          <input type="radio" id="en" name="drone" value="en" hidden />
          <label for="en">
            <div id="en_flag"></div>
          </label>
        </div>
        <div>
          <input type="radio" id="de" name="drone" value="de" hidden />
          <label for="de"><div id="de_flag"></div></label>
        </div>
        <div>
          <input type="radio" id="fr" name="drone" value="fr" hidden />
          <label for="fr"><div id="fr_flag"></div></label>
        </div>

        <div>
          <input type="radio" id="it" name="drone" value="it" hidden />
          <label for="it">
            <div id="it_flag"></div>
          </label>
        </div>

        <div>
          <input type="radio" id="es" name="drone" value="es" hidden />
          <label for="es">
            <div id="es_flag"></div>
          </label>
        </div>
      </fieldset>

      <details>
        <summary id="adv_settings"></summary>
        <div id="options"></div>
      </details>
    </div>
  </body>
</html>
